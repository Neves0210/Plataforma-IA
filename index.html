<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Experimente o poder da IA</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="top">
                <i class="ph ph-magic-wand"></i>
                <p>Experimente o poder da Inteligência Artificial</p>
            </div>
            <div class="buttons">
                <div class="btn">
                    <i class="ph ph-code"></i>
                    <p>Gerador de Códigos</p>
                    <button>
                        <i class="ph ph-arrow-right"></i>
                    </button>                     
                </div>

                <div class="btn">
                    <i class="ph ph-image-square"></i>
                    <p>Editor de Fotos</p>
                    <button>
                        <i class="ph ph-arrow-right"></i> 
                    </button>
                </div>

                <div class="btn">
                    <i class="ph ph-play-circle"></i>
                    <p>Editor de Vídeos</p>
                    <button>
                        <i class="ph ph-arrow-right"></i>
                    </button>
                </div>
                
                <div class="btn">
                    <i class="ph ph-music-notes"></i>
                    <p>Gerador de Música</p>
                    <button>
                        <i class="ph ph-arrow-right"></i> 
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="text-bar">
                <i class="ph ph-plus-circle"></i>
                <input type="text" id="text-area" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos">
                <button>
                    <i class="ph ph-paper-plane-right"></i> 
                </button>
            </div>
        </div>
    </div>
</body>
</html>
